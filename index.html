<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extrator de Texto da Imagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Extrator de Texto da Imagem</h1>
  <div class="container">
    <div class="button-group">
      <button id="btnGaleria">Escolher da Galeria</button>
      <button id="btnCamera" class="secondary">Tirar Foto</button>
    </div>

    <!-- Inputs ocultos -->
    <input type="file" id="inputGaleria" accept="image/*" style="display:none;" />
    <input type="file" id="inputCamera" accept="image/*" capture="environment" style="display:none;" />

    <!-- Exibe o nome do arquivo selecionado -->
    <div id="filename" class="filename-label" style="display:none;"></div>

    <div class="action-buttons">
      <button id="processar" disabled>Processar</button>
      <button id="copiar" disabled>Copiar Texto</button>
    </div>

    <div id="status" class="status-text"></div>
    <div class="output" id="resultado" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
